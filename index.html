<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
</head>

<body class="bg-gradient-to-t from-[#3C7290] via-[#475B61] to-[#2B373D] h-[100vh] w-[100%] overflow-hidden text-white">
    <!-- <h1 class="text-red-900 text-6xl font-[elephant]">Hello world</h1> -->
    <!-- <div class="box  "> -->
        <div class="nav flex justify-between mt-6">
            <ul class="flex items-center justify-between w-full">
            <li class="list-none"><img src="asset/settings.png" alt="" class="img size-6 mx-6"></li>
            <li class="list-none text-white location text-xl lg:text-4xl font-semibold inputLocation" contenteditable onblur="getWeather(this.innerText)">Arwal</li>
            <!-- <button id="updateWeatherButton" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded">Update Weather</button> -->
    
            <li class="list-none"><img src="asset/plus.png" alt="" class="img size-6 mx-6 "></li>
        </ul>
        </div>
        
        <div class="timeDate flex justify-center my-3">
            <span class="date lg:text-2xl"></span>
            <!-- <span class="time"></span> -->
        </div>

        <!-- <div class="header mx-auto justify-center flex my-16 text-5xl font-bold">Rainy day</div> -->


        <div class="weather-icon flex flex-col lg:flex-row justify-center lg:justify-between lg:mx-72   gap-y-3 lg:gay-y-1 items-center mt-6 lg:mt-1">
            <img src="asset/sunrise.png" alt="" class="icon size-32 lg:size-48">
            <span class="temp text-[4rem] lg:text-[10rem] font-light lg:font-semibold">24</span>
        </div>


        <div class="details flex flex-wrap gap-y-4 gap-x-3 mt-3 justify-center">
            <li class="flex-auto basis-1/3 lg:basis-1/6 list-none flex items-center gap-2  justify-center">
                <img src="asset/wind.png" class="size-6 lg:size-16" alt="">
                <span class="lg:text-3xl text-xl lg:mx-2">Wind <br><span class="wind">18mph</span></span>
            </li>
            <li class="flex-auto basis-1/3 lg:basis-1/6 list-none flex items-center gap-2  justify-center">
                <img src="asset/rain.png" class="size-6 lg:size-16" alt="">
                <span class="lg:text-3xl text-xl lg:mx-2">Rain <br><span class="rain">90%</span></span>
            </li>
            <li class="flex-auto basis-1/3 lg:basis-1/6 list-none flex items-center gap-2  justify-center">
                <img src="asset/sunrise.png" class="size-6 lg:size-16" alt="">
                <span class="lg:text-3xl text-xl lg:mx-22">Sunrise <br><span class="sunrise">6 AM</span></span>
            </li>
            <li class="flex-auto basis-1/3 lg:basis-1/6 list-none flex items-center gap-2  justify-center">
                <img src="asset/sunset.png" class="size-6 lg:size-16" alt="">
                <span class="lg:text-3xl text-xl lg:mx-2">Sunset <br><span class="sunset">5 PM</span></span>
            </li>
        </div>


        <div class="forecast-container flex flex-wrap gap-x-2 justify-center mt-10 ">

        </div>
        <span class="text-xs bottom-6 left-6 absolute lg:text-sm font-bold">**To change the location click on the location.</span>



    <!-- </div> -->
</body>

</html>
